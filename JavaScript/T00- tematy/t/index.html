<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Border to Image</title>
    <style>
        /* Define the border style */
        .bordered {
            /* Initial border style */
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- Image element -->
<img id="myImage" src="Screenshot_20240319_140413_Instagram.webp" alt="Example Image">

<!-- Input for selecting border color -->
<label for="borderColor">Border Color:</label>
<input type="color" id="borderColor" value="#ff0000">

<!-- Input for selecting border width with a slider -->
<label for="borderWidth">Border Width:</label>
<input type="range" id="borderWidth" min="1" max="20" value="2">

<!-- Button to add border -->
<button onclick="addBorder()">Add Border</button>

<script>
    function addBorder() {
        // Get the image element
        let image = document.getElementById("myImage");

        // Get selected border color
        let borderColor = document.getElementById("borderColor").value;

        // Get selected border width
        let borderWidth = document.getElementById("borderWidth").value;

        // Apply the selected border color and width
        image.style.border = borderWidth + "px solid " + borderColor;
    }
</script>

</body>
</html>

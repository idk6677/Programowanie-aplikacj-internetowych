<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szachownica</title>
</head>
<body>
<div id="container"></div>
<form>
    <label for="size">Podaj liczbę kolumn:</label>
    <input type="number" id="size" name="size" min="1">
    <button type="button" onclick="generateChessboard()">Generuj szachownicę</button>
</form>

<script>
    function generateChessboard() {
        var container = document.getElementById('container');
        container.innerHTML = ''; // Czyszczenie zawartości kontenera

        var size = parseInt(document.getElementById('size').value);

        if (isNaN(size) || size < 1) {
            alert("Podaj poprawną liczbę kolumn.");
            return;
        }

        for (var i = 0; i < size; i++) {
            var row = document.createElement('div');
            row.style.display = 'flex';
            row.style.width = '100%';
            container.appendChild(row);

            for (var j = 0; j < size; j++) {
                var cell = document.createElement('div');
                cell.style.width = 'calc(100% / ' + size + ')';
                cell.style.paddingBottom = 'calc(100% / ' + size + ')';
                cell.style.backgroundColor = (i + j) % 2 === 0 ? 'black' : 'white';
                row.appendChild(cell);
            }
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plik demo</title>
</head>
<body>

<script>

  let min = 2;
  let max = 5;
  let p1 = Math.floor(Math.random() * (max - min + 1) + min);
  let p2 = Math.floor(Math.random() * (max - min + 1) + min);
  let p3 = Math.floor(Math.random() * (max - min + 1) + min);
  document.write(p1 + "<br>");
  document.write(p2 + "<br>");
  document.write(p3 + "<br>");

</script>

</body>
</html>
